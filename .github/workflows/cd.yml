on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build app
        run: scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: bootcdci

      - name: Build and push image to Artifact Registry
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/bootcdci/notely-ar-repo/notely:latest .

      - name: Install Goose
        uses: mscno/setup-goose@v1

      - name: Migrations Up
        run: scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/bootcdci/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project bootcdci --max-instances=4
